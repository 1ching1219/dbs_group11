<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cologné | CART</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
</head>
<body style="background-color: #dcd2c8;" class="center">
    <div id="cart_content">
        <h1>購物車</h1><br><br>
        <div class="flex_row" style="padding-top: 10px;padding-bottom:10px ;">
            <section class="cart_edit">
                <div id="product">
                    <div class="flex_row">
                        <i class="cart_img_form"><img class="cart_img" src="https://1010apothecary.com.tw/media/catalog/product/cache/77fcdcb326b4660344a12d501b49d1e3/k/e/ke_kebouplvofp_3.png" alt=""></i>
                        <div class="flex_col center">
                            <span class="product_pos">KERZON 漫步巴黎香氛蠟燭</span>
                            <div class="flex_row">
                                <label for="" class="center amount_lab">
                                    <button><img class="sign_img" src="img/minus-sign.png" alt=""></button>
                                    <input class="center"  type="number" value="1" >
                                    <button><img class="sign_img" src="img/plus.png" alt=""></button>
                                </label>
                                <button class="btn">刪除</button>
                            </div>
                            <span class="price_pos">NT$1,600</span>
                        </div>
                    </div>
                </div>
            </section>
            <div class="flex_col">
                <button style="background-color: #b4a89c;width: 340px;margin: 0px; padding:18px;vertical-align: middle;">下單</button>
                <br>
                <section class="cart_list">
                    <div style="margin:15px;">訂單金額</div>
                    <hr style="border:#dbd8d4 solid 1px;width: 300px;">
                    <div style="display:flex;margin:15px;justify-content: space-between;"><div>KERZON 漫步巴黎香氛蠟燭</div><div>NT$1,600</div></div>
                    <div style="display:flex;margin:15px;justify-content: space-between;"><div>運費</div><div>NT$60</div></div>
                    <hr style="border:#dbd8d4 solid 1px;width: 300px;">
                    <div style="display:flex;margin:15px;justify-content: space-between;"><div>合計</div><div>NT$1,660</div></div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
