<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
    <title>Cologné | LOGIN</title>
</head>
<body style="background-color: #dcd2c8;">
    <div id="login_content">
        <div id = "login_block">
            <form action="" method="post">
                <h1 style="text-align: center;">登入</h1>
                <table class="table_inline_bigger">
                    <tr>
                        <th>信箱：</th>
                        <td><input type="email" id="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></td>
                    </tr>
                    <tr>
                        <th>密碼：</th>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input type="checkbox"> 保持登陸狀態</td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><button type="submit" class="btn" style="width:240px; margin: 0px;">登入</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id = "signup_block">
            <h1>會員註冊</h1>
            <p>會員登入前請先註冊</p>
            <a href="signup.html">會員註冊</a>
        </div>
    </div>
</body>
</html>
